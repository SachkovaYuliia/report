<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,400,0,0"

    <title>Forms</title>
</head>
<body>
    <section class="inserted__content">
        <h2>HTML форми</h2>
        <div class="form-group">
        Ім'я:<br>
        <input type="text" name="firstname" value="Taras">
        <br>
        Прізвище:<br>
        <input type="text" name="lastname" value="Shevchenko">
        <br><br>
        <button  class="btn btn-primary" type="submit">Submit</button>

        <h3>Радіо баттони</h3>
            <input type='radio' name='gender' value= 'male' checked> Чоловіча<br>
            <input type='radio' name='gender' value='female'> Жіноча<br>
            <button  class="btn btn-primary" type="submit">Submit</button>

        <h3>Випадаючий список</h3>
            <select name="programming languages">
                <option value="JS">JS</option>
                <option value="C++">C++</option>
                <option value="PHP">PHP</option>
            </select>
            <br><br>
            <button class="btn btn-primary" type="submit">Submit</button>

            <h3>Простір для тексту</h3>
            <textarea name="message" rows="10" cols="30">ЛАБОРАТОРНА РОБОТА №1</textarea>
        <br>
        <button  class="btn btn-primary" type="submit">Submit</button>
        <h3>Чекбокси</h3>
        <input type="checkbox" id="language1" name="language1" value="Bike">
        <label for="programming languages1"> JS</label><br>
        <input type="checkbox" id="language2" name="language2" value="Car">
        <label for="programming languages2"> C++</label><br>
        <input type="checkbox" id="language3" name="language3" value="Boat">
        <label for="programming languages3"> PHP</label><br><br>
        <button  class="btn btn-primary" type="submit">Submit</button>
        </form>
    </section>
</body>
</html>
